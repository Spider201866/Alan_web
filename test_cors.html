<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test Page</h1>
    <p>Check your browser's developer console for CORS errors.</p>
    <script>
        async function testApiCall() {
            try {
                const response = await fetch('http://localhost:3000/api/record-info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sessionId: 'cors-test', name: 'CORS Blocked' })
                });
                const data = await response.json();
                console.log('API Call Succeeded (unexpected for blocked origin):', data);
            } catch (error) {
                console.error('API Call Failed (expected CORS error):', error);
            }
        }
        testApiCall();
    </script>
</body>
</html>
