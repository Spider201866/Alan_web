<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple jQuery Example</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").slideToggle(); // Toggles the visibility of a paragraph
  });
});
</script>
</head>
<body>

<button>Click me to toggle the paragraph</button>
<p>This is a paragraph with a simple jQuery animation.</p>

</body>
</html>
