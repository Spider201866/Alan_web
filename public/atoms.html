<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atoms</title>
<style>
  body, html {
    height: 100%; /* Ensures the entire height of the viewport is used */
    margin: 0;
    padding: 0;
    display: flex; /* Enables flexbox */
    flex-direction: column; /* Stacks children elements vertically */
    font-family: "Calibri Light", Arial, sans-serif; /* Keeps your font choice */
  }
  #appBar {
    display: flex;
    align-items: center;
    background-color: black;
    color: white;
    padding: 10px 20px;
  }
  #pageTitle {
    text-align: center;
    margin: 0 auto;
    font-size: 24px;
  }
  #backArrow {
    color: white;
    font-size: 32px;
    font-weight: bold;
    position: relative;
    cursor: pointer;
    padding-right: 20px;
  }
  #imageContainer {
    flex-grow: 1; /* Takes up all available space after #appBar */
    display: flex;
    justify-content: center; /* Centers horizontally */
    align-items: center; /* Centers vertically */
  }
  img {
    max-width: 100%; /* Responsive width */
    height: auto; /* Maintain aspect ratio */
    margin: 0 auto; /* Centers the image horizontally if not filling the container */
  }
</style>
</head>
<body>

<div id="appBar">
    <div id="backArrow" onclick="history.back()">&#x2190;</div>
    <h1 id="pageTitle">Atoms</h1>
</div>

<div id="imageContainer">
    <img src="atomsblue.jpg" alt="Blue Atoms Image" style="touch-action: manipulation;">
</div>

</body>
</html>
