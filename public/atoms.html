<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atoms</title>
    <!-- 
    **********************************************
    *                 PAGE STYLES               *
    **********************************************
    - Flex layout for full-height usage
    - Black app bar at the top, white text
    - Centered content area for image
  -->
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        font-family: 'Calibri Light', Arial, sans-serif;
      }
      #appBar {
        display: flex;
        align-items: center;
        background-color: black;
        color: white;
        padding: 10px 20px;
        flex-shrink: 0; /* Prevents header from shrinking */
      }
      #pageTitle {
        text-align: center;
        margin: 0 auto;
        font-size: 24px;
      }
      /* IMPROVEMENT: Style the button to look identical to the old div */
      #backArrow {
        background: none; border: none; font-family: inherit;
        color: white;
        font-size: 32px;
        font-weight: bold;
        cursor: pointer;
        padding-right: 20px;
      }
      #imageContainer {
        flex-grow: 1; /* Takes up all available vertical space */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* Prevents any potential scrollbars */
      }
      img {
        max-width: 100%;
        max-height: 100%; /* Ensures image fits vertically too */
        object-fit: contain; /* Scales image to fit without distortion */
        touch-action: manipulation; /* Moved from inline style */
      }
    </style>
  </head>
  <body>
    <!-- 
    **********************************************
    *              TOP APP BAR                  *
    **********************************************
    - Contains back arrow & title
  -->
    <header id="appBar">
      <button id="backArrow" aria-label="Go Back">‚Üê</button>
      <h1 id="pageTitle">Atoms</h1>
    </header>

    <!-- 
    **********************************************
    *           IMAGE CONTAINER                 *
    **********************************************
    - Flex container that fills remaining space
    - Centers the image within the viewport
  -->
    <main id="imageContainer">
      <img src="atomsblue.jpg" alt="Blue Atoms Image" />
    </main>
    
    <!-- Script with unobtrusive event listener -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('backArrow').addEventListener('click', function() {
          history.back();
        });
      });
    </script>
  </body>
</html>
