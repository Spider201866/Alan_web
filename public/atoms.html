<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Atoms: Visual resource for Alan's AI assistant. View the blue atoms image and learn more about the project." />
    <title>Atoms</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16">
    <link rel="apple-touch-icon" href="favicons/apple-touch-icon.png">
    <link rel="manifest" href="favicons/manifest.json">
    <script type="module" src="faviconAndMeta.js"></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        font-family: 'Calibri Light', Arial, sans-serif;
      }
      #appBar {
        display: flex;
        align-items: center;
        background-color: black;
        color: white;
        padding: 10px 20px;
        flex-shrink: 0; /* Prevents header from shrinking */
      }
      #pageTitle {
        text-align: center;
        margin: 0 auto;
        font-size: 24px;
      }
      /* IMPROVEMENT: Style the button to look identical to the old div */
      .back-arrow {
        background: none; border: none; font-family: inherit;
        color: white;
        font-size: 32px;
        font-weight: bold;
        cursor: pointer;
        padding-right: 20px;
      }
      #imageContainer {
        flex-grow: 1; /* Takes up all available vertical space */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* Prevents any potential scrollbars */
      }
      img {
        max-width: 100%;
        max-height: 100%; /* Ensures image fits vertically too */
        object-fit: contain; /* Scales image to fit without distortion */
        touch-action: manipulation; /* Moved from inline style */
      }
    </style>
  </head>
  <body>
    <!-- 
    **********************************************
    *              TOP APP BAR                  *
    **********************************************
    - Contains back arrow & title
  -->
    <header id="appBar">
      <button class="back-arrow" aria-label="Go Back">‚Üê</button>
      <h1 id="pageTitle">Atoms</h1>
    </header>

    <!-- 
    **********************************************
    *           IMAGE CONTAINER                 *
    **********************************************
    - Flex container that fills remaining space
    - Centers the image within the viewport
  -->
    <main id="imageContainer">
<img src="images/atomsblue.jpg" alt="Blue Atoms Image" />
    </main>
    
    <!-- Script with unobtrusive event listener -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const backBtn = document.querySelector('.back-arrow');
        if (backBtn) backBtn.addEventListener('click', function() { history.back(); });
      });
    </script>
  </body>
</html>
