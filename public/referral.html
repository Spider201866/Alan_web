<!-- public/referral.html - A page for creating and previewing a referral message. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Referral Form: Submit patient details for referral using Alan's AI assistant. Includes ID, contact, age, sex, priority, and diagnosis."
    />
    <title>Referral</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
    />

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16" />
    <link rel="apple-touch-icon" href="favicons/apple-touch-icon.png" />
    <link rel="manifest" href="favicons/manifest.json" />

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Global Stylesheet -->
    <link rel="stylesheet" href="styles/styles.css" />

    <!-- Internal Stylesheet for this page -->
    <style>
      /* ==============================
       1. VARIABLES & GLOBAL STYLES
    ============================== */
      :root {
        --border-colour: #d0d0d0;
        --primary: #0064d2;
        --primary-light: #e7f0fa;
        --green-light: #c8e6c9;
        --green-dark: #2e7d32;
        --orange-light: #ffecb3;
        --orange-dark: #ff8f00;
        --red-light: #ffcdd2;
        --red-dark: #c62828;
      }

      body {
        font-family: Calibri, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
        min-height: 100vh;
        color: #333;
      }

      /* ==============================
       2. APP BAR (Header)
    ============================== */
      /* Appbar, Back Arrow, and Page Title styles are now inherited from styles/styles.css */

      /* ==============================
       3. LAYOUT CONTAINERS
    ============================== */
      .content-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 10px;
      }

      .card {
        background: #ffffff;
        border: 1px solid var(--border-colour);
        border-radius: 12px;
        width: 380px;
        max-width: 100%;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        box-sizing: border-box;
        margin-bottom: 20px;
      }

      /* ========================================================
       4. TOP ROW INPUT ALIGNMENT (The Original Fix)
    ======================================================== */
      .top-input-line {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
        align-items: flex-end;
      }

      .top-input-group {
        display: flex;
        flex-direction: column;
      }

      .top-input-group.id-group {
        flex: 2;
        min-width: 50px;
      }
      .top-input-group.tel-group {
        flex: 2.5;
        min-width: 70px;
      }
      .top-input-group.age-group {
        flex: 1;
        min-width: 45px;
      }
      .top-input-group.sex-group {
        flex: 1.2;
        min-width: 55px;
      }

      .top-input-group label {
        font-size: 11px;
        color: #444;
        margin-bottom: 2px;
        font-weight: bold;
      }

      .top-input-group input[type='text'],
      .top-input-group input[type='tel'],
      .top-input-group select {
        width: 100%;
        height: 32px;
        padding: 5px 6px;
        font-size: 13px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        background-color: #fdfdfd;
        box-sizing: border-box;
      }

      /* ==============================
       5. OTHER FORM ELEMENTS
    ============================== */
      label:not(.switch):not(.top-input-group label):not(.dx-label) {
        font-size: 13px;
        display: block;
        margin-bottom: 4px;
        margin-top: 12px;
      }

      input[type='text']:not(.top-input-group input),
      input[type='tel']:not(.top-input-group input),
      select:not(.top-input-group select),
      textarea {
        width: 100%;
        padding: 7px 8px;
        border: 1px solid var(--border-colour);
        border-radius: 6px;
        font-size: 13px;
        box-sizing: border-box;
        margin-bottom: 12px;
        background-color: #fff;
      }

      textarea#ref-dx {
        height: 110px;
        resize: vertical;
      }

      /* ==============================
       6. COMPONENTS (SWITCH, BUTTONS, ETC)
    ============================== */
      .switch-wrap {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        margin-top: 4px;
      }
      .switch-wrap span#screen-label {
        margin-left: 8px;
        font-size: 13px;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 22px;
      }
      .switch input {
        display: none;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--green-light);
        transition: 0.3s;
        border-radius: 22px;
      }
      .slider:before {
        position: absolute;
        content: '';
        height: 16px;
        width: 16px;
        left: 3px;
        bottom: 3px;
        background: #fff;
        transition: 0.3s;
        border-radius: 50%;
      }
      input#screen-switch:checked + .slider {
        background-color: var(--red-light);
      }
      input#screen-switch:checked + .slider:before {
        transform: translateX(22px);
      }

      select#ref-priority {
        transition:
          background-color 0.3s,
          color 0.3s,
          border-color 0.3s;
      }
      select#ref-priority.priority-green {
        background-color: var(--green-light) !important;
        color: var(--green-dark) !important;
        border-color: var(--green-dark) !important;
      }
      select#ref-priority.priority-orange {
        background-color: var(--orange-light) !important;
        color: var(--orange-dark) !important;
        border-color: var(--orange-dark) !important;
      }
      select#ref-priority.priority-red {
        background-color: var(--red-light) !important;
        color: var(--red-dark) !important;
        border-color: var(--red-dark) !important;
      }

      .dx-label-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 4px;
        margin-top: 12px;
      }
      .dx-label {
        font-size: 13px;
        margin: 0;
      }
      .btn-example {
        font-size: 11px;
        padding: 2px 6px;
        background-color: var(--primary-light);
        color: var(--primary);
        border: 1px solid var(--primary);
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      .btn-example:hover {
        background-color: #d1e3f8;
      }

      /* ==============================
       7. TEXT PREVIEW SECTION
    ============================== */
      .preview-section-title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
        width: 380px;
        max-width: 100%;
      }
      .char-count-info {
        font-size: 11px;
        color: #555;
        margin-top: -2px;
        margin-bottom: 8px;
        width: 380px;
        max-width: 100%;
      }
      .text-preview-container {
        width: 380px;
        max-width: 100%;
        box-sizing: border-box;
        position: relative;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px;
      }
      .text-preview-content {
        font-family: Consolas, 'Courier New', monospace;
        font-size: 13px;
        white-space: pre-wrap;
        word-break: break-word;
        min-height: 3em;
        padding-bottom: 30px;
      }
      .copy-btn-preview {
        position: absolute;
        right: 15px;
        bottom: 12px;
        font-size: 20px;
        color: var(--primary);
        cursor: pointer;
        opacity: 0.75;
        transition:
          opacity 0.2s,
          color 0.2s;
      }
      .copy-btn-preview:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- AppBar will be injected by page-template.js -->

    <main class="content-container">
      <div class="card">
        <div class="top-input-line">
          <div class="top-input-group id-group">
            <label for="ref-id">ID</label><input id="ref-id" type="text" />
          </div>
          <div class="top-input-group tel-group">
            <label for="ref-tel">Telephone</label><input id="ref-tel" type="tel" />
          </div>
          <div class="top-input-group age-group">
            <label for="ref-age">Age</label><input id="ref-age" type="text" />
          </div>
          <div class="top-input-group sex-group">
            <label for="ref-sex">M/F</label
            ><select id="ref-sex">
              <option value="" disabled selected hidden></option>
              <option value="M">M</option>
              <option value="F">F</option>
            </select>
          </div>
        </div>

        <div class="switch-wrap">
          <label class="switch"
            ><input id="screen-switch" type="checkbox" /><span class="slider"></span
          ></label>
          <span id="screen-label">Screening: No problems</span>
        </div>

        <label for="ref-priority">Priority</label>
        <select id="ref-priority">
          <option value="" disabled selected hidden></option>
          <option value="Managed">Managed – notification only</option>
          <option value="Routine">Routine (weeks)</option>
          <option value="Soon">Soon/When possible (days)</option>
          <option value="Emergency">Emergency/Urgent (today)</option>
        </select>

        <div class="dx-label-wrapper">
          <label for="ref-dx" class="dx-label">Provisional diagnosis (free text)</label>
          <button id="btnLoadExample" class="btn-example" type="button">Example</button>
        </div>
        <textarea
          id="ref-dx"
          placeholder="eg SUB-CONJUNTIVAL HAEMORRHAGE – sudden, bright-red patch, no pain or vision change. {problem & onset; what you saw; vision & pupils/hearing/odour; medication} D Smith (Hightown Clinic)"
        ></textarea>
      </div>

      <h3 class="preview-section-title">Text Preview:</h3>
      <p id="textPreviewCharCountInfo" class="char-count-info"></p>

      <div class="text-preview-container">
        <div id="textPreviewContent" class="text-preview-content"></div>
        <i
          class="fas fa-copy copy-btn-preview"
          id="copyPreviewText"
          title="Copy preview format"
        ></i>
      </div>
    </main>

    <script type="module" src="scripts/referral.js" defer></script>
  </body>
</html>
