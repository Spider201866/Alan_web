<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Instructions for using Alan, the AI assistant for eyes, ears, and skin. Learn how to interact, what information to provide, and how to get the best results."
    />
    <title>Instructions</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
    />
    <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16" />
    <link rel="apple-touch-icon" href="favicons/apple-touch-icon.png" />
    <link rel="manifest" href="favicons/manifest.json" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script type="module" src="scripts/faviconAndMeta.js" defer></script>
    <!-- Translations will be loaded dynamically by language.js and page-template.js -->
    <!-- Styles moved to public/styles/styles.css -->
  </head>
  <body class="instructions-page">
    <main id="content">
      <p id="introText"></p>
      <div id="wrapSection">
        <div id="switchContainer">
          <div class="switch">
            <input type="radio" name="option" id="optionEye" value="eye" checked />
            <label for="optionEye" class="switch-label" title="Eye">Eye</label>
            <input type="radio" name="option" id="optionEar" value="ear" />
            <label for="optionEar" class="switch-label" title="Ear">Ear</label>
            <input type="radio" name="option" id="optionSkin" value="skin" />
            <label for="optionSkin" class="switch-label" title="Skin">Skin</label>
          </div>
        </div>
        <div id="wrapText">
          <p id="patientPrompt" class="boldText"></p>
          <ul class="infoText">
            <li id="patientDetail1"></li>
            <li id="patientDetail2"></li>
            <li id="patientDetail3"></li>
            <li id="patientDetail4"></li>
          </ul>
          <p id="useArclight"></p>
          <hr />
          <div id="additionalExamples" class="justify">
            <p>
              <span class="block boldText" id="labelTooLittle"></span>
              <span class="block" id="tooLittle"></span>
            </p>
            <p>
              <span class="block boldText" id="labelJustRight"></span>
              <span class="block" id="justRight"></span>
            </p>
            <p>
              <span class="block boldText" id="labelTooMuch"></span>
              <span class="block" id="tooMuch"></span>
            </p>
            <p id="additionalQuery"></p>
          </div>
        </div>
        <div class="clear"></div>
      </div>
    </main>

    <script type="module" src="scripts/instructions.js" defer></script>
  </body>
</html>
