<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Instructions for using Alan, the AI assistant for eyes, ears, and skin. Learn how to interact, what information to provide, and how to get the best results."
    />
    <title>Instructions</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16" />
    <link rel="apple-touch-icon" href="favicons/apple-touch-icon.png" />
    <link rel="manifest" href="favicons/manifest.json" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script type="module" src="scripts/faviconAndMeta.js"></script>
    <!-- Translations will be loaded dynamically by language.js and page-template.js -->
    <style>
      /* --- Identical to original styles, with flexbox fix & overflow --- */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Calibri Light', Arial, sans-serif;
        font-size: 15px;
        background-color: white;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      #content {
        padding: 8px 20px 20px 20px;
        min-height: 100vh;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
      }
      #wrapSection {
        overflow: hidden;
        margin-bottom: 25px;
        padding-right: 0;
      }
      #switchContainer {
        float: right;
        width: 100px;
        text-align: center;
        padding: 10px;
        border-radius: 15px;
        margin-left: 0;
        margin-right: -25px;
        margin-top: -10px;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 180px;
      }
      .switch input {
        display: none;
      }
      .switch-label {
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        width: 60px;
        height: 60px;
        font-weight: bold;
        color: black;
        background-color: white;
        transition:
          background-color 0.3s,
          box-shadow 0.3s;
        border-radius: 20px;
        border: 1px solid black;
        margin-bottom: 10px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .switch-label:hover {
        background-color: #e0e0e0;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }
      .switch input:checked + .switch-label {
        background-color: black;
        color: white;
        border-color: black;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      }
      .clear {
        clear: both;
      }
      .boldText {
        font-weight: bold;
      }
      .justify {
        text-align: justify;
      }
      #additionalExamples p {
        margin-bottom: 10px;
        font-size: 13px;
        color: #333;
      }
      #additionalExamples strong {
        display: block;
        font-weight: bold;
        margin-bottom: -10px;
        line-height: 1.2;
      }
      #additionalExamples span {
        display: block;
        margin-left: 10px;
        margin-top: 0;
        line-height: 1.2;
      }
      .infoText {
        padding-left: 60px;
        color: black;
        margin-top: 5px;
        margin-bottom: 10px;
      }
      .infoText li {
        list-style-type: none;
        line-height: 1.2;
        margin-bottom: 2px;
      }
      .listText {
        color: red;
      }
      hr {
        border: none;
        height: 2px;
        background-color: #ccc;
        margin: 20px 0;
      }
      #useArclight {
        margin-top: 10px;
        margin-bottom: 10px;
      }
      #additionalQuery {
        padding-top: 5px;
        color: blue;
        font-size: 15px;
      }
      @media (max-width: 600px) {
        #switchContainer {
          width: 80px;
          margin-left: 0;
          margin-right: 0;
          margin-top: -10px;
        }
        .infoText {
          padding-left: 20px;
        }
      }
    </style>
  </head>
  <body>
    <main id="content">
      <p id="introText"></p>
      <div id="wrapSection">
        <div id="switchContainer">
          <div class="switch">
            <input type="radio" name="option" id="optionEye" value="eye" checked />
            <label for="optionEye" class="switch-label" title="Eye">Eye</label>
            <input type="radio" name="option" id="optionEar" value="ear" />
            <label for="optionEar" class="switch-label" title="Ear">Ear</label>
            <input type="radio" name="option" id="optionSkin" value="skin" />
            <label for="optionSkin" class="switch-label" title="Skin">Skin</label>
          </div>
        </div>
        <div id="wrapText">
          <p id="patientPrompt" class="boldText"></p>
          <ul class="infoText">
            <li id="patientDetail1"></li>
            <li id="patientDetail2"></li>
            <li id="patientDetail3"></li>
            <li id="patientDetail4"></li>
          </ul>
          <p id="useArclight"></p>
          <hr />
          <div id="additionalExamples" class="justify">
            <p>
              <span class="block" id="labelTooLittle" style="font-weight: bold"></span>
              <span class="block" id="tooLittle"></span>
            </p>
            <p>
              <span class="block" id="labelJustRight" style="font-weight: bold"></span>
              <span class="block" id="justRight"></span>
            </p>
            <p>
              <span class="block" id="labelTooMuch" style="font-weight: bold"></span>
              <span class="block" id="tooMuch"></span>
            </p>
            <p id="additionalQuery"></p>
          </div>
        </div>
        <div class="clear"></div>
      </div>
    </main>

    <script type="module">
      import { initPage } from './scripts/page-template.js';
      import { getTranslation } from './scripts/language.js';

      function applyTranslationsAndToggle() {
        // Page title is handled by initPage using getTranslation('instructionsPageTitle')
        document.getElementById('introText').innerHTML = getTranslation('instructionsIntro', 'Default intro text.');
        document.getElementById('patientPrompt').textContent = getTranslation('instructionsPatientPrompt', "Tell Alan about your patient's:");

        document.getElementById('patientDetail1').innerHTML =
          `<span class="listText">${getTranslation('instructionsPatientDetail1', 'problem & onset')}</span>`;
        document.getElementById('patientDetail2').innerHTML =
          `<span class="listText">${getTranslation('instructionsPatientDetail2', 'what you see')}</span>`;
        document.getElementById('patientDetail4').innerHTML =
          `<span class="listText">${getTranslation('instructionsPatientDetail4', 'age, sex, medication')}</span>`;
        
        toggleContent(); // Initial call to set content based on default checked radio
      }

      function toggleContent() {
        var option = document.querySelector('input[name="option"]:checked').value;

        document.getElementById('labelTooLittle').textContent = getTranslation('instructionsLabelTooLittle', 'Too little');
        document.getElementById('labelJustRight').textContent = getTranslation('instructionsLabelJustRight', 'Just right');
        document.getElementById('labelTooMuch').textContent = getTranslation('instructionsLabelTooMuch', 'Too much');

        let patientDetail3TextKey = 'instructionsPatientDetail3'; // Default for Eye
        let useArclightKey = 'instructionsUseArclight_eye';
        let tooLittleKey = 'instructionsTooLittle_eye';
        let justRightKey = 'instructionsJustRight_eye';
        let tooMuchKey = 'instructionsTooMuch_eye';
        let additionalQueryKey = 'instructionsAdditionalQuery_eye';
        let backgroundColorKey = 'instructionsBackground_eye';


        if (option === 'eye') {
          // Keys are already set to eye defaults
        } else if (option === 'ear') {
          patientDetail3TextKey = 'instructionsPatientDetail3_ear_specific';
          useArclightKey = 'instructionsUseArclight_ear';
          tooLittleKey = 'instructionsTooLittle_ear';
          justRightKey = 'instructionsJustRight_ear';
          tooMuchKey = 'instructionsTooMuch_ear';
          additionalQueryKey = 'instructionsAdditionalQuery_ear';
          backgroundColorKey = 'instructionsBackground_ear';
        } else if (option === 'skin') {
          patientDetail3TextKey = 'instructionsPatientDetail3_skin_specific';
          useArclightKey = 'instructionsUseArclight_skin';
          tooLittleKey = 'instructionsTooLittle_skin';
          justRightKey = 'instructionsJustRight_skin';
          tooMuchKey = 'instructionsTooMuch_skin';
          additionalQueryKey = 'instructionsAdditionalQuery_skin';
          backgroundColorKey = 'instructionsBackground_skin';
        }
        
        document.getElementById('content').style.backgroundColor = getTranslation(backgroundColorKey, '#ffffff'); // Default to white
        document.getElementById('useArclight').innerHTML = getTranslation(useArclightKey, 'Use Arclight.');
        document.getElementById('tooLittle').textContent = getTranslation(tooLittleKey, 'Default too little example.');
        document.getElementById('justRight').textContent = getTranslation(justRightKey, 'Default just right example.');
        document.getElementById('tooMuch').textContent = getTranslation(tooMuchKey, 'Default too much example.');
        document.getElementById('additionalQuery').innerHTML = getTranslation(additionalQueryKey, 'Default additional query.');
        
        document.getElementById('patientDetail3').innerHTML =
          `<span class="listText">${getTranslation(patientDetail3TextKey, 'vision & pupils')}</span>`;
      }
      
      document.querySelectorAll('input[name="option"]').forEach(function (radio) {
        radio.addEventListener('change', toggleContent);
      });

      // Initialize the page with its title key and its specific translation/toggle function
      initPage('instructionsPageTitle', applyTranslationsAndToggle);
    </script>
  </body>
</html>
