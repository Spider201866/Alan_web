<!-- Alan UI - muted.html -->
<!-- public/muted.html - Standalone host page for the shared muted buttons fragment. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Muted Buttons: Quick access to images, help, screenshot, and refer features in Alan's AI assistant."
    />
    <title>Muted Buttons</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
    />
    <!-- Favicons (desktop tab) -->
    <link rel="icon" type="image/svg+xml" href="/favicons/favicon-desktop.svg" />
    <link rel="icon" type="image/png" href="/favicons/favicon-desktop-32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicons/favicon-desktop-16.png" sizes="16x16" />

    <!-- Favicons (mobile / install) -->
    <link rel="apple-touch-icon" href="/favicons/apple-touch-icon.png" />
    <link rel="manifest" href="/favicons/manifest.json" />
  </head>
  <body>
    <main class="muted-page-main">
      <div id="muted-buttons-root"></div>
    </main>
    <script type="module" src="scripts/muted-page.js"></script>
    <script type="module" src="/scripts/sw-register.js" defer></script>
  </body>
</html>
