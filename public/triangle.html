<!-- public/triangle.html - A page that displays an animated SVG triangle graphic. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Animated triangle with 8 equal segments. Visual resource for Alan's AI assistant."
    />
    <title>8 Equal Segments Triangle</title>

    <!-- No font dependencies needed here (no text). Keep transition lightweight. -->
    <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16" />
    <link rel="apple-touch-icon" href="/favicons/apple-touch-icon.png" />
    <link rel="manifest" href="/favicons/manifest.json" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .animation-wrapper {
        /*
          triangle.html is often shown inside a smaller onboarding iframe.
          Avoid hard minimum sizes here, otherwise the SVG gets cropped.
        */
        width: 100%;
        height: 100%;
        max-width: 600px;
        max-height: 600px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;

        /*
          Optical centering: the triangle's visual “weight” sits lower than its
          geometric center. A small upward nudge helps it sit in the middle on
          small/mobile screens without reintroducing iframe clipping.
        */
        transform: translateY(clamp(-30px, -6vmin, -12px));
      }
      .triangle-animation {
        width: 100%;
        height: 100%;
        position: relative;
      }
      .triangle {
        width: 100%;
        height: 100%;
        display: block;
      }
      .triangle path {
        backface-visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="animation-wrapper">
      <div class="triangle-animation">
        <!-- FIX: Added aria-hidden="true" to hide decorative SVG from screen readers -->
        <!-- Add a small margin in the viewBox so thicker strokes don't clip at edges -->
        <svg class="triangle" viewBox="-20 -20 480 480" aria-hidden="true">
          <g id="triangleGroup"></g>
        </svg>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      integrity="sha384-fXdIufVbE9aU7STmdk/DWK0imNOozId9fTwzM/gi0NfPjphEIC3gq0M760UnsKVy"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="scripts/triangle.js" defer></script>
    <script type="module" src="/scripts/sw-register.js" defer></script>
  </body>
</html>
