<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Animated triangle with 8 equal segments. Visual resource for Alan's AI assistant."
    />
    <title>8 Equal Segments Triangle</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16" />
    <link rel="apple-touch-icon" href="favicons/apple-touch-icon.png" />
    <link rel="manifest" href="favicons/manifest.json" />
    <script type="module" src="scripts/faviconAndMeta.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .animation-wrapper {
        width: clamp(300px, 80vmin, 600px);
        height: clamp(300px, 80vmin, 600px);
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Nudge the animation up slightly for better visual centering */
        transform: translateY(-30px);
      }
      .triangle-animation {
        width: 100%;
        height: 100%;
        position: relative;
      }
      .triangle path {
        backface-visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="animation-wrapper">
      <div class="triangle-animation">
        <!-- FIX: Added aria-hidden="true" to hide decorative SVG from screen readers -->
        <svg class="triangle" viewBox="0 0 440 440" aria-hidden="true">
          <g id="triangleGroup"></g>
        </svg>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
      // --- SVG Creation ---
      (function createTriangles() {
        const group = document.getElementById('triangleGroup');
        const apexX = 220,
          apexY = 220;
        const baseLeftX = 0,
          baseLeftY = 440;
        const baseRightX = 440,
          baseRightY = 440;

        const lerpPoint = (ax, ay, bx, by, factor) => ({
          x: ax + (bx - ax) * factor,
          y: ay + (by - ay) * factor,
        });

        const mainFill = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        mainFill.setAttribute(
          'd',
          `M ${apexX},${apexY} L ${baseLeftX},${baseLeftY} L ${baseRightX},${baseRightY} Z`
        );
        mainFill.setAttribute('fill', '#FF0000');
        mainFill.setAttribute('stroke', 'none');
        group.appendChild(mainFill);

        for (let i = 1; i <= 7; i++) {
          const factor = i / 8;
          const leftPt = lerpPoint(apexX, apexY, baseLeftX, baseLeftY, factor);
          const rightPt = lerpPoint(apexX, apexY, baseRightX, baseRightY, factor);
          const outline = document.createElementNS('http://www.w3.org/2000/svg', 'path');
          outline.setAttribute(
            'd',
            `M ${apexX},${apexY} L ${leftPt.x},${leftPt.y} L ${rightPt.x},${rightPt.y} Z`
          );
          outline.setAttribute('fill', 'none');
          outline.setAttribute('stroke', 'rgba(0,0,0,0.6)');
          outline.setAttribute('stroke-width', '3');
          group.appendChild(outline);
        }
      })();

      // --- Animation Logic ---
      (function () {
        const triangleEl = document.querySelector('.triangle-animation');
        const allPaths = triangleEl.querySelectorAll('.triangle path');
        const outlinePaths = Array.from(allPaths).slice(1);
        const animations = [];

        // IMPROVEMENT: Use named constants for "magic numbers"
        const PHASE_OFFSET = 0.35; // Delay between each segment's pulse
        const PULSE_SPEED = 0.0022; // Speed of the breathing effect

        const breathAnimation = anime({
          begin: () => {
            outlinePaths.forEach((path) => {
              animations.push(
                anime({
                  targets: path,
                  stroke: { value: ['rgba(0,0,0,1)', 'rgba(0,0,0,0.6)'], duration: 500 },
                  strokeWidth: { value: [10, 1], duration: 500 },
                  translateX: [1, -2],
                  translateY: [1, -2],
                  easing: 'easeOutQuad',
                  autoplay: false,
                })
              );
            });
          },
          update: (ins) => {
            animations.forEach((animation, i) => {
              const percent = (1 + Math.sin(i * PHASE_OFFSET + PULSE_SPEED * ins.currentTime)) / 2;
              animation.seek(animation.duration * percent);
            });
          },
          duration: Infinity,
          autoplay: false,
        });

        const introAnimation = anime.timeline({ autoplay: false }).add(
          {
            targets: outlinePaths,
            strokeDashoffset: {
              value: [anime.setDashoffset, 0],
              duration: 2000,
              easing: 'easeInOutCirc',
              delay: anime.stagger(120),
            },
            easing: 'linear',
          },
          0
        );

        function init() {
          // FIX: Check for user's motion preference for accessibility
          const prefersReducedMotion = window.matchMedia(
            '(prefers-reduced-motion: reduce)'
          ).matches;

          if (!prefersReducedMotion) {
            introAnimation.play();
            breathAnimation.play();
          } else {
            // If motion is off, just show the final static state immediately
            allPaths.forEach((path) => (path.style.strokeDashoffset = 0));
            outlinePaths.forEach((path) => {
              path.setAttribute('stroke', 'rgba(0,0,0,0.6)');
              path.setAttribute('stroke-width', '3');
            });
          }
        }
        init();
      })();
    </script>
  </body>
</html>
