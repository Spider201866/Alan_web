<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light grey background */
        }
        .splash-screen {
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center-align children horizontally */
            justify-content: center; /* Center-align children vertically */
            text-align: center;
            height: 100vh; /* Take full height of the viewport */
            padding: 20px;
        }
        .splash-screen img, .splash-screen p {
            transition: transform 3s ease-in-out;
            margin: 20px 0; /* Add more space between elements */
        }
        .splash-screen img {
            max-width: 100%; /* Ensure image is not larger than its container */
            height: auto; /* Maintain aspect ratio */
        }
        .splash-screen p {
            font-size: calc(10px + 1vmin); /* Responsive font size */
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <img id="logo1" src="./Q.png" alt="Q Logo" style="width: 20%;">
        <img id="logo2" src="./AP.png" alt="AP Logo" style="width: 40%;">
        <p>Eye & Ear Assistant</p>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Check if the splash screen has already been shown in the current session
        if (!sessionStorage.getItem('splashShown')) {
          sessionStorage.setItem('splashShown', 'true'); // Mark splash as shown
          
          // Initialize zoom and rotate values
          const logo1 = document.getElementById('logo1');
          const logo2 = document.getElementById('logo2');
          logo1.style.transform = 'scale(0.8)';
          logo2.style.transform = 'rotateX(-90deg)';
    
          // Start animations
          setTimeout(() => {
              logo1.style.transform = 'scale(1)';
              logo2.style.transform = 'rotateX(0deg)';
          }, 100);
    
          // Redirect after animations and a pause
          setTimeout(() => {
              window.location.href = 'home.html'; // Redirects to the main content page
          }, 4500); // Adjust to match total animation duration plus any additional pause
        } else {
          // If splash shown, redirect immediately to home.html
          window.location.href = 'home.html';
        }
      });
    </script>
    
</body>
</html>
