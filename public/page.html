<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Selection and User Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: "Calibri Light", Arial, sans-serif;
        }
        .icon-language {
            font-size: 30px;
            margin-bottom: 10px; /* Padding below the language icon */
        }
        .language-selection, .login-box, #register, .register-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 100px; /* Increased gap between sections */
        }
        /* Specific padding for the language selection dropdown */
        .language-selection > select {
            padding: 5px 10px; /* Comfortable padding around the text */
            border-radius: 5px; /* Optionally add rounded corners to match other inputs */
            font-size: 1rem; /* Adjust the font size if necessary for better readability */
        }
        .register-box {
            display: none;
        }
        .register-box > input, .register-box > select, .login-box > input {
            display: block;
            width: calc(100% - 20px); /* Adjusted for padding */
            margin: 10px 0; /* Increased margin */
            padding: 10px; /* Increased padding for a larger appearance */
            color: blue; /* Text color for inputs and selects */
            font-size: 1rem; /* Enhanced readability */
            border-radius: 10px; /* Added rounded corners for entry boxes */
        }
        .register-box > input::placeholder {
            color: blue; /* Placeholder text color */
        }
        #register {
            color: blue;
            cursor: pointer;
            font-size: 16px;
        }
        #language-dropdown, #language-dropdown > option {
            color: black; /* Ensures language selection remains black */
        }
    </style>
    
    
    
    
  </head>
  <body>
    <div class="language-selection">
      <i class="fas fa-language icon-language"></i>
      <select id="language-dropdown">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="pt">Português</option>
        <option value="ar">العربية</option>
        <option value="sw">Kiswahili</option>
        <option value="cy">Cymraeg</option>
        <option value="ny">Chichewa</option>
        <option value="rw">Kinyarwanda</option>
        <option value="lg">Luganda</option>
      </select>
    </div>

    <div class="login-box">
      <input
        type="password"
        placeholder="Enter Password"
        pattern="\d{4}"
        title="4-digit PIN"
      />
    </div>
    <div class="login-button-box">
        <button id="login-button">Login</button>
      </div>+

    <div id="register">Register</div>
    <div class="register-box" id="register-box">
      <input type="text" placeholder="Name" />
      <select id="profession-dropdown">
        <option value="health_worker">Health worker</option>
        <option value="nurse">Nurse</option>
        <option value="ophthalmic_officer">Ophthalmic clinical officer</option>
        <option value="medical_student">Medical student</option>
        <option value="gp">General practitioner</option>
        <option value="hospital_doctor">Hospital doctor</option>
        <option value="ophthalmologist">Ophthalmologist</option>
        <option value="optometrist">Optometrist</option>
        <option value="orthoptist">Orthoptist</option>
        <option value="ent_specialist">ENT specialist</option>
        <option value="pharmacist">Pharmacist</option>
        <option value="audiologist">Audiologist</option>
        <option value="ear_care_practitioner">Ear care practitioner</option>
      </select>
      <input
        type="password"
        placeholder="Password (4 numbers)"
        pattern="\d{4}"
        title="4-digit PIN"
      />
    </div>
    <script type="module" src="script.js"></script>

  </body>
</html>
