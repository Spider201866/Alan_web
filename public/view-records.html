<!-- public/view-records.html - A page for viewing active and historical user records. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alan Records</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Alan Records: View and manage user records, history, and map locations for Alan's AI assistant."
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
    />
    <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16" />
    <link rel="apple-touch-icon" href="/favicons/apple-touch-icon.png" />
    <link rel="manifest" href="/favicons/manifest.json" />
    <!-- Leaflet for maps -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
      integrity="sha384-sHL9NAb7lN7rfvG5lfHpm643Xkcjzp4jFvuavGOndn6pjVqS6ny56CAt3nsEVT4H"
      crossorigin="anonymous"
    />

    <style>
      /* Overall styling */
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: 'Calibri Light', Arial, sans-serif;
      }
      h1 {
        text-align: center;
        margin-top: 40px;
        font-size: 32px;
      }

      /* Password screen styling */
      .password-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      .password-row {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .password-column {
        display: flex;
        flex-direction: column;
        /* Removed margin-right for alignment */
      }
      #passwordError {
        color: red;
        display: none;
        width: 147px; /* Adjusted to match input width */
        text-align: center;
        margin-top: 6px;
        margin-bottom: 0;
      }

      .hidden {
        display: none !important;
      }

      .container {
        padding: 0 20px;
      }

      /* Shared table styling for both active record and history tables */
      .records-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      .records-table th,
      .records-table td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
        vertical-align: middle;
      }
      .records-table th {
        background-color: #f2f2f2;
      }

      /* Red outline for the single active record row */
      tr.active-record {
        border: 2px solid red;
      }

      /* Refresh icon - increased size by 50% (from 30px to 45px) */
      .refresh-icon {
        cursor: pointer;
        font-size: 45px;
        display: inline-block;
        transition: transform 0.3s ease;
      }
      .refresh-icon:hover {
        transform: rotate(20deg);
      }
      .refresh-icon:active {
        transform: rotate(360deg);
      }

      /* Map container (initially hidden) */
      .map-container {
        width: 100%;
        height: 600px;
        margin-top: 20px;
        display: none;
      }
    </style>
  </head>

  <body>
    <header>
      <h1><span class="bold">Al</span><span class="light">an</span> Records</h1>
    </header>

    <main>
      <!-- PASSWORD SCREEN -->
      <div class="password-screen" id="passwordScreen">
        <h2 style="margin-bottom: 40px; font-weight: normal">
          Enter your <span style="font-weight: bold; color: red">Alan</span> password
        </h2>
        <form id="passwordForm" class="password-row" onsubmit="event.preventDefault(); handleSubmit();">
          <div class="password-column">
            <input
              type="password"
              id="passwordInput"
              placeholder="Password"
              style="
                color: grey;
                padding: 12px;
                width: 147px; /* 1/3 shorter */
                font-size: 16px;
                border-radius: 12px;
                border: 1px solid #ccc;
                /* Removed margin-bottom for vertical alignment */
              "
            />
            <p id="passwordError">Invalid password</p>
          </div>
          <button
            type="submit"
            id="passwordSubmitBtn"
            disabled
            style="
              padding: 12px;
              font-size: 16px;
              border-radius: 12px;
              border: 1px solid #ccc;
              cursor: pointer;
              margin-left: 10px; /* Added margin for spacing */
              /* Removed margin-top for vertical alignment */
            "
          >
            Submit
          </button>
        </form>
      </div>
      <!-- END PASSWORD SCREEN -->

      <!-- REFRESH ICON (hidden until a valid password is entered) -->
      <div id="refreshContainer" class="hidden" style="text-align: center; margin-top: 20px">
        <span id="refreshIcon" class="refresh-icon">&#x21bb;</span>
      </div>

      <!-- MAIN CONTAINER -->
      <div class="container">
        <!-- DIV for the single active record (red box) -->
        <div id="activeRecordDiv" style="margin-top: 20px"></div>

        <!-- Heading + DIV for the full history -->
        <h3 id="historyTitle" style="display: none; margin-top: 40px">Full History</h3>
        <div id="historyDiv"></div>
      </div>

      <!-- MAP CONTAINER -->
      <div id="map" class="map-container"></div>
    </main>

    <!-- LEAFLET JS -->
    <script
      src="https://unpkg.com/leaflet/dist/leaflet.js"
      integrity="sha384-cxOPjt7s7Iz04uaHJceBmS+qpjv2JkIHNVcuOrM+YHwZOmJGBXI00mdUXEq65HTH"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="scripts/view-records.js" defer></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then((registration) => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch((error) => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
