<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Records</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .refresh-icon {
            cursor: pointer;
            font-size: 30px;
            margin-left: 10px;
            vertical-align: middle;
        }
        .rounded-box {
            border-radius: 12px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .rounded-button {
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        .refresh-icon {
            border-radius: 12px;
            border: 1px solid #ccc;
            padding: 5px;
        }
        #map {
            height: 400px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>ALAN Server Onboarding Records</h1>
        <div id="password-container">
            <input type="password" id="password" class="rounded-box" placeholder="Password">
            <button id="submitPassword" class="rounded-button">Submit</button>
        </div>
        <div id="refresh-container" style="display: none;">
            <span id="refresh" class="refresh-icon">&#x21bb;</span>
        </div>
        <div id="records" style="margin-top: 20px;"></div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const submitButton = document.getElementById('submitPassword');
            const refreshIcon = document.getElementById('refresh');
            const passwordContainer = document.getElementById('password-container');
            const refreshContainer = document.getElementById('refresh-container');
            const mapDiv = document.getElementById('map');
            let map, markers = [];
            let currentPassword = '';

            function fetchRecords(password) {
                fetch('/fetch-records', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache' // Disable cache
                    },
                    body: JSON.stringify({ password })
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Invalid password');
                    }
                })
                .then(data => {
                    const recordsDiv = document.getElementById('records');
                    if (data.length === 0) {
                        recordsDiv.innerHTML = '<p>No records found.</p>';
                    } else {
                        let table = `<table>
                                        <thead>
                                            <tr>
                                                <th>No.</th>
                                                <th>Name</th>
                                                <th>Role</th>
                                                <th>Latitude</th>
                                                <th>Longitude</th>
                                                <th>Country</th>
                                                <th>Area</th>
                                                <th>Version</th>
                                                <th>Date & Time</th>
                                            </tr>
                                        </thead>
                                        <tbody>`;
                        data.forEach((record, index) => {
                            table += `<tr>
                                        <td>${index + 1}</td>
                                        <td>${record.name}</td>
                                        <td>${record.role}</td>
                                        <td>${record.latitude}</td>
                                        <td>${record.longitude}</td>
                                        <td>${record.country}</td>
                                        <td>${record.area}</td>
                                        <td>${record.version}</td>
                                        <td>${record.dateTime}</td>
                                      </tr>`;
                        });
                        table += `</tbody></table>`;
                        recordsDiv.innerHTML = table;
                        refreshContainer.style.display = 'inline';
                        passwordContainer.style.display = 'none'; // Hide password input and submit button

                        // Update the map with markers
                        updateMap(data);
                    }
                })
                .catch(error => {
                    alert(error.message);
                });
            }

            function updateMap(records) {
                if (!map) {
                    map = L.map('map').setView([0, 0], 2); // Set initial view
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);
                }

                // Clear existing markers
                markers.forEach(marker => map.removeLayer(marker));
                markers = [];

                // Add new markers
                records.forEach(record => {
                    if (record.latitude && record.longitude) {
                        const marker = L.marker([record.latitude, record.longitude]).addTo(map)
                            .bindPopup(`<b>${record.name}</b><br>${record.role}<br>${record.area}, ${record.country}`);
                        markers.push(marker);
                    }
                });

                // Adjust the map to fit all markers
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds());
                mapDiv.style.display = 'block'; // Show the map
            }

            submitButton.addEventListener('click', function() {
                currentPassword = passwordInput.value;
                fetchRecords(currentPassword);
            });

            passwordInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    currentPassword = passwordInput.value;
                    fetchRecords(currentPassword);
                }
            });

            refreshIcon.addEventListener('click', function() {
                if (currentPassword) {
                    fetchRecords(currentPassword);
                }
            });
        });
    </script>
</body>
</html>
