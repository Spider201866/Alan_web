<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Records</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .refresh-icon {
            cursor: pointer;
            font-size: 30px;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Enter Password to View Alan Onboarding Records</h1>
        <div id="password-container">
            <input type="password" id="password" placeholder="Password" style="padding: 10px; font-size: 16px;">
            <button id="submitPassword" style="padding: 10px 20px; font-size: 16px;">Submit</button>
        </div>
        <div id="refresh-container" style="display: none;">
            <span id="refresh" class="refresh-icon">&#x21bb;</span>
        </div>
        <div id="records" style="margin-top: 20px;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const submitButton = document.getElementById('submitPassword');
            const refreshIcon = document.getElementById('refresh');
            const passwordContainer = document.getElementById('password-container');
            const refreshContainer = document.getElementById('refresh-container');
            let currentPassword = '';

            function fetchRecords(password) {
                console.log('Fetching records with password:', password); // Debugging line
                fetch('/fetch-records', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache' // Disable cache
                    },
                    body: JSON.stringify({ password })
                })
                .then(response => {
                    console.log('Response status:', response.status); // Debugging line
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Invalid password');
                    }
                })
                .then(data => {
                    console.log('Data received:', data); // Debugging line
                    const recordsDiv = document.getElementById('records');
                    if (data.length === 0) {
                        recordsDiv.innerHTML = '<p>No records found.</p>';
                    } else {
                        let table = `<table>
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Role</th>
                                                <th>Latitude</th>
                                                <th>Longitude</th>
                                                <th>Country</th>
                                                <th>Area</th>
                                                <th>Version</th>
                                                <th>Date & Time</th>
                                            </tr>
                                        </thead>
                                        <tbody>`;
                        data.forEach(record => {
                            table += `<tr>
                                        <td>${record.name}</td>
                                        <td>${record.role}</td>
                                        <td>${record.latitude}</td>
                                        <td>${record.longitude}</td>
                                        <td>${record.country}</td>
                                        <td>${record.area}</td>
                                        <td>${record.version}</td>
                                        <td>${record.dateTime}</td>
                                      </tr>`;
                        });
                        table += `</tbody></table>`;
                        recordsDiv.innerHTML = table;
                        refreshContainer.style.display = 'inline';
                        passwordContainer.style.display = 'none'; // Hide password input and submit button
                    }
                })
                .catch(error => {
                    console.error('Error:', error); // Debugging line
                    alert(error.message);
                });
            }

            submitButton.addEventListener('click', function() {
                currentPassword = passwordInput.value;
                fetchRecords(currentPassword);
            });

            passwordInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    currentPassword = passwordInput.value;
                    fetchRecords(currentPassword);
                }
            });

            refreshIcon.addEventListener('click', function() {
                if (currentPassword) {
                    fetchRecords(currentPassword);
                }
            });
        });
    </script>
</body>
</html>
