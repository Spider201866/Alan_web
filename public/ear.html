<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eye Exam</title>
<style>
  body {
    font-family: "Calibri Light", Arial, sans-serif;
    background-color: white; /* White background for the page */
    color: black; /* Black text color for the page */
    margin: 0;
    padding: 0;
  }
  #appBar {
    display: flex; /* Using flexbox to align items within the app bar */
    align-items: center; /* Center items vertically within the app bar */
    background-color: black; /* Black background for the app bar */
    color: white; /* White text color for the app bar */
    padding: 10px 20px; /* Adjusted padding for consistent height */
  }
  #pageTitle {
    text-align: center;
    margin: 0 auto; /* Center title and auto margins to help center it within flex container */
    font-size: 24px; /* Font size for page title */
  }
  #backArrow {
    color: white; /* White back arrow */
    font-size: 32px; /* Size of back arrow */
    font-weight: bold; /* Makes the arrow thicker */
    position: relative; /* Adjusted to work within flexbox layout */
    cursor: pointer;
    padding-right: 20px; /* Right padding for visual balance */
  }
  img {
    display: block;
    height: 90vh; /* Sets the image height to fill the screen vertically */
    width: auto; /* Maintains the aspect ratio */
    margin: auto; /* Centers the image horizontally */
    max-width: none; /* Overrules any max-width settings */
  }
</style>
</head>
<body>

<div id="appBar">
    <div id="backArrow" onclick="history.back()">&#x2190;</div> <!-- Back arrow to navigate to the previous page -->
    <h1 id="pageTitle" style="text-align: center;">How to examine the ear</h1> <!-- Page title -->
</div>

<div>
    <img src="howtouseeye.png" alt="How to Use Eye Examination Equipment" style="touch-action: manipulation;"> <!-- Image with pinch and zoom enabled -->
</div>

</body>
</html>
